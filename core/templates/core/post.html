
    {% extends "core/inicio.html" %}

    {%block titulo%}
    <title>{{post.titulo}}</title>
    {%endblock titulo%}


    {% block contenido %}

    <div class="content cont-post row">

    <div id="carouselExampleControls" class="carousel carousel slide col-xs-8" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                 {%if post.imagen  %}
                <img class="d-block w-100" src="{{ post.imagen.url }}" height="300px"  alt="First slide">
                 {% endif %}
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <div class="content-descripcion  col-xs-10 ">
                <h3> titulo: {{post.titulo}}</h3> 
                 <h3>$ {{post.valor}}</h3> 
                 <p>Descripcion:{{post.descripcion}}</p>       
     
     
             </div>
     
           










        </div>


     




   
    {% endblock contenido %}
